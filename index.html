<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adiddas Superstar Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

<body>
<form>

  <div class="container">
    <div class="row">
      <div class="col">
  <h1>Adidas Superstar Quiz: With Bootstrap 4 Form Styles</h1>
  <h6>This quiz is based on the Wikipedia article on famous Adidas Superstar shoes. Please make sure to answer all questions before submitting.<br>
  <a href="https://en.wikipedia.org/wiki/Adidas_Superstar">Link to Wikipedia article.</a></h6>

  <div class="form-group">
    <label class="form-control-label" for="year"><b>1) </b>What year was the Adidas Superstars released?</label>
    <input class="form-control" type="text" id="year" placeholder="enter year here">
  </div>

      <div class="form-group">
        <label><b>2)</b> The Superstars were designed to be a</label>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="low-top-althetic-shoe"> low top althetic shoe
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="boot"> boot
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="running-shoe"> running shoe
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="canvas-shoe"> canvas shoe
          </label>
        </div>
      </div>

      <div class="form-group">
        <label><b>3)</b> Which of the following was a nickname of the Superstars? (<em>select all that apply</em>)</label>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="clams"> clams
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="shell-toes"> shell toes
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="Run-DMC-shoes"> Run DMC shoes
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="sea-shells"> sea shells
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="shell-toes"> shell toes
          </label>
        </div>
      </div>


    <div class="form-group">
      <label class="form-control-label" for="year"><b>4) </b>What Rap group helped to make the Superstars appeal to mainstream media and fashion?</label>
      <input class="form-control" type="text" id="rap-group" placeholder="">
    </div>

   <div class="form-group">
     <label class="form-control-label" for="features"><b>5) </b>Describe the physical features of the Superstars.</label>
     <textarea class="form-control" id="features"></textarea>
   </div>


    <div class="form-group">
        <label class="form-control-label" for="nba-percentage"> <b>6)</b> What percentage of NBA players wore Adidas Superstar within the forst few years of its introduction?</label>
            <select class="form-control" id="nba-percentage">
          <option>Choose One</option>
          <option value="50%">50%</option>
          <option value="23%">23%</option>
          <option value="95%">95%</option>
          <option value="75%">75%</option>
          <option value="40%">40%</option>
          <option value="70%">70%</option>

        </select>
    </div>
    <div class="form-group">
      <label><b>7)</b> Which one of the following is the unique characteristic of the Adidas Superstar that helped land its success in the first few years on the market?</label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="availability"> Availability in various colorways.
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="transition"> Transition from basketball court to street.
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="endoresments"> Influencer endorsements.
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="three-stripe-design"> Signature three stripe design.
        </label>
      </div>
      <br>

        <button type="submit" class="btn btn-primary btn-lg" value="Submit Answers">Submit</button>
        <button type="reset" class="btn btn-primary btn-lg" value="Reset Answers">Reset</button>
  </div>
  </div>
  </div>

</form>
</body>
</html>
